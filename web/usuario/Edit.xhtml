<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.EditUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.EditUsuarioTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nombreUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_apellidoUsuario}" for="apellidoUsuario" />
                    <h:inputText id="apellidoUsuario" value="#{usuarioController.selected.apellidoUsuario}" title="#{bundle.EditUsuarioTitle_apellidoUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_apellidoUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_aliasUsuario}" for="aliasUsuario" />
                    <h:inputText id="aliasUsuario" value="#{usuarioController.selected.aliasUsuario}" title="#{bundle.EditUsuarioTitle_aliasUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_aliasUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_correoUsuario}" for="correoUsuario" />
                    <h:inputText id="correoUsuario" value="#{usuarioController.selected.correoUsuario}" title="#{bundle.EditUsuarioTitle_correoUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_correoUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_sexoUsuario}" for="sexoUsuario" />
                    <h:inputText id="sexoUsuario" value="#{usuarioController.selected.sexoUsuario}" title="#{bundle.EditUsuarioTitle_sexoUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_sexoUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_telefonoUsuario}" for="telefonoUsuario" />
                    <h:inputText id="telefonoUsuario" value="#{usuarioController.selected.telefonoUsuario}" title="#{bundle.EditUsuarioTitle_telefonoUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_telefonoUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_fechaRegistroUsuario}" for="fechaRegistroUsuario" />
                    <h:inputText id="fechaRegistroUsuario" value="#{usuarioController.selected.fechaRegistroUsuario}" title="#{bundle.EditUsuarioTitle_fechaRegistroUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_fechaRegistroUsuario}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_fechaNacimientoUsuario}" for="fechaNacimientoUsuario" />
                    <h:inputText id="fechaNacimientoUsuario" value="#{usuarioController.selected.fechaNacimientoUsuario}" title="#{bundle.EditUsuarioTitle_fechaNacimientoUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_fechaNacimientoUsuario}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{usuarioController.selected.activo}" title="#{bundle.EditUsuarioTitle_activo}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_activo}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_autenticacion}" for="autenticacion" />
                    <h:selectOneMenu id="autenticacion" value="#{usuarioController.selected.autenticacion}" title="#{bundle.EditUsuarioTitle_autenticacion}" >
                        <f:selectItems value="#{autenticacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_visibilidadInformacion}" for="visibilidadInformacion" />
                    <h:selectOneMenu id="visibilidadInformacion" value="#{usuarioController.selected.visibilidadInformacion}" title="#{bundle.EditUsuarioTitle_visibilidadInformacion}" >
                        <f:selectItems value="#{visibilidadInformacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
