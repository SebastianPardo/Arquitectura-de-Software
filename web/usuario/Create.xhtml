<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.CreateUsuarioTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombreUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_apellidoUsuario}" for="apellidoUsuario" />
                    <h:inputText id="apellidoUsuario" value="#{usuarioController.selected.apellidoUsuario}" title="#{bundle.CreateUsuarioTitle_apellidoUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_apellidoUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_aliasUsuario}" for="aliasUsuario" />
                    <h:inputText id="aliasUsuario" value="#{usuarioController.selected.aliasUsuario}" title="#{bundle.CreateUsuarioTitle_aliasUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_aliasUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_correoUsuario}" for="correoUsuario" />
                    <h:inputText id="correoUsuario" value="#{usuarioController.selected.correoUsuario}" title="#{bundle.CreateUsuarioTitle_correoUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_correoUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_sexoUsuario}" for="sexoUsuario" />
                    <h:inputText id="sexoUsuario" value="#{usuarioController.selected.sexoUsuario}" title="#{bundle.CreateUsuarioTitle_sexoUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_sexoUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_telefonoUsuario}" for="telefonoUsuario" />
                    <h:inputText id="telefonoUsuario" value="#{usuarioController.selected.telefonoUsuario}" title="#{bundle.CreateUsuarioTitle_telefonoUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_telefonoUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_fechaRegistroUsuario}" for="fechaRegistroUsuario" />
                    <h:inputText id="fechaRegistroUsuario" value="#{usuarioController.selected.fechaRegistroUsuario}" title="#{bundle.CreateUsuarioTitle_fechaRegistroUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_fechaRegistroUsuario}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_fechaNacimientoUsuario}" for="fechaNacimientoUsuario" />
                    <h:inputText id="fechaNacimientoUsuario" value="#{usuarioController.selected.fechaNacimientoUsuario}" title="#{bundle.CreateUsuarioTitle_fechaNacimientoUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_fechaNacimientoUsuario}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{usuarioController.selected.activo}" title="#{bundle.CreateUsuarioTitle_activo}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_activo}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_autenticacion}" for="autenticacion" />
                    <h:selectOneMenu id="autenticacion" value="#{usuarioController.selected.autenticacion}" title="#{bundle.CreateUsuarioTitle_autenticacion}" >
                        <f:selectItems value="#{autenticacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_visibilidadInformacion}" for="visibilidadInformacion" />
                    <h:selectOneMenu id="visibilidadInformacion" value="#{usuarioController.selected.visibilidadInformacion}" title="#{bundle.CreateUsuarioTitle_visibilidadInformacion}" >
                        <f:selectItems value="#{visibilidadInformacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
