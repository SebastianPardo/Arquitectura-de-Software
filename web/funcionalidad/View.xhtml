<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFuncionalidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFuncionalidadLabel_idFuncionalidad}"/>
                    <h:outputText value="#{funcionalidadController.selected.idFuncionalidad}" title="#{bundle.ViewFuncionalidadTitle_idFuncionalidad}"/>
                    <h:outputText value="#{bundle.ViewFuncionalidadLabel_descripcionFuncionalidad}"/>
                    <h:outputText value="#{funcionalidadController.selected.descripcionFuncionalidad}" title="#{bundle.ViewFuncionalidadTitle_descripcionFuncionalidad}"/>
                    <h:outputText value="#{bundle.ViewFuncionalidadLabel_fechaRegFuncionalidad}"/>
                    <h:outputText value="#{funcionalidadController.selected.fechaRegFuncionalidad}" title="#{bundle.ViewFuncionalidadTitle_fechaRegFuncionalidad}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{funcionalidadController.destroyAndView}" value="#{bundle.ViewFuncionalidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFuncionalidadEditLink}"/>
                <br />
                <h:commandLink action="#{funcionalidadController.prepareCreate}" value="#{bundle.ViewFuncionalidadCreateLink}" />
                <br />
                <h:commandLink action="#{funcionalidadController.prepareList}" value="#{bundle.ViewFuncionalidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFuncionalidadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
