<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFuncionalidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFuncionalidadLabel_idFuncionalidad}" for="idFuncionalidad" />
                    <h:inputText id="idFuncionalidad" value="#{funcionalidadController.selected.idFuncionalidad}" title="#{bundle.EditFuncionalidadTitle_idFuncionalidad}" required="true" requiredMessage="#{bundle.EditFuncionalidadRequiredMessage_idFuncionalidad}"/>
                    <h:outputLabel value="#{bundle.EditFuncionalidadLabel_descripcionFuncionalidad}" for="descripcionFuncionalidad" />
                    <h:inputText id="descripcionFuncionalidad" value="#{funcionalidadController.selected.descripcionFuncionalidad}" title="#{bundle.EditFuncionalidadTitle_descripcionFuncionalidad}" required="true" requiredMessage="#{bundle.EditFuncionalidadRequiredMessage_descripcionFuncionalidad}"/>
                    <h:outputLabel value="#{bundle.EditFuncionalidadLabel_fechaRegFuncionalidad}" for="fechaRegFuncionalidad" />
                    <h:inputText id="fechaRegFuncionalidad" value="#{funcionalidadController.selected.fechaRegFuncionalidad}" title="#{bundle.EditFuncionalidadTitle_fechaRegFuncionalidad}" required="true" requiredMessage="#{bundle.EditFuncionalidadRequiredMessage_fechaRegFuncionalidad}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{funcionalidadController.update}" value="#{bundle.EditFuncionalidadSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFuncionalidadViewLink}"/>
                <br />
                <h:commandLink action="#{funcionalidadController.prepareList}" value="#{bundle.EditFuncionalidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFuncionalidadIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
