<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAmigosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAmigosLabel_estatusRelacion}" for="estatusRelacion" />
                    <h:inputText id="estatusRelacion" value="#{amigosController.selected.estatusRelacion}" title="#{bundle.CreateAmigosTitle_estatusRelacion}" required="true" requiredMessage="#{bundle.CreateAmigosRequiredMessage_estatusRelacion}"/>
                    <h:outputLabel value="#{bundle.CreateAmigosLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{amigosController.selected.usuario}" title="#{bundle.CreateAmigosTitle_usuario}" required="true" requiredMessage="#{bundle.CreateAmigosRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAmigosLabel_usuario1}" for="usuario1" />
                    <h:selectOneMenu id="usuario1" value="#{amigosController.selected.usuario1}" title="#{bundle.CreateAmigosTitle_usuario1}" required="true" requiredMessage="#{bundle.CreateAmigosRequiredMessage_usuario1}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{amigosController.create}" value="#{bundle.CreateAmigosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{amigosController.prepareList}" value="#{bundle.CreateAmigosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAmigosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
