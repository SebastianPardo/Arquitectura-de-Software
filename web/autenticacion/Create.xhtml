<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAutenticacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAutenticacionLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{autenticacionController.selected.idUsuario}" title="#{bundle.CreateAutenticacionTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateAutenticacionRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateAutenticacionLabel_pass}" for="pass" />
                    <h:inputText id="pass" value="#{autenticacionController.selected.pass}" title="#{bundle.CreateAutenticacionTitle_pass}" required="true" requiredMessage="#{bundle.CreateAutenticacionRequiredMessage_pass}"/>
                    <h:outputLabel value="#{bundle.CreateAutenticacionLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{autenticacionController.selected.usuario}" title="#{bundle.CreateAutenticacionTitle_usuario}" required="true" requiredMessage="#{bundle.CreateAutenticacionRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{autenticacionController.create}" value="#{bundle.CreateAutenticacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{autenticacionController.prepareList}" value="#{bundle.CreateAutenticacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAutenticacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
