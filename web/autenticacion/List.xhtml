<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAutenticacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAutenticacionEmpty}" rendered="#{autenticacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{autenticacionController.items.rowCount > 0}">
                    <h:outputText value="#{autenticacionController.pagination.pageFirstItem + 1}..#{autenticacionController.pagination.pageLastItem + 1}/#{autenticacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{autenticacionController.previous}" value="#{bundle.Previous} #{autenticacionController.pagination.pageSize}" rendered="#{autenticacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{autenticacionController.next}" value="#{bundle.Next} #{autenticacionController.pagination.pageSize}" rendered="#{autenticacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{autenticacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutenticacionTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutenticacionTitle_pass}"/>
                            </f:facet>
                            <h:outputText value="#{item.pass}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutenticacionTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{autenticacionController.prepareView}" value="#{bundle.ListAutenticacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autenticacionController.prepareEdit}" value="#{bundle.ListAutenticacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autenticacionController.destroy}" value="#{bundle.ListAutenticacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{autenticacionController.prepareCreate}" value="#{bundle.ListAutenticacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAutenticacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
