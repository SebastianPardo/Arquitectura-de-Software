<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInteresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInteresLabel_idInteres}"/>
                    <h:outputText value="#{interesController.selected.idInteres}" title="#{bundle.ViewInteresTitle_idInteres}"/>
                    <h:outputText value="#{bundle.ViewInteresLabel_descripcionInteres}"/>
                    <h:outputText value="#{interesController.selected.descripcionInteres}" title="#{bundle.ViewInteresTitle_descripcionInteres}"/>
                    <h:outputText value="#{bundle.ViewInteresLabel_fechaRegInteres}"/>
                    <h:outputText value="#{interesController.selected.fechaRegInteres}" title="#{bundle.ViewInteresTitle_fechaRegInteres}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{interesController.destroyAndView}" value="#{bundle.ViewInteresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInteresEditLink}"/>
                <br />
                <h:commandLink action="#{interesController.prepareCreate}" value="#{bundle.ViewInteresCreateLink}" />
                <br />
                <h:commandLink action="#{interesController.prepareList}" value="#{bundle.ViewInteresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInteresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
