<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInteresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInteresLabel_idInteres}" for="idInteres" />
                    <h:inputText id="idInteres" value="#{interesController.selected.idInteres}" title="#{bundle.CreateInteresTitle_idInteres}" required="true" requiredMessage="#{bundle.CreateInteresRequiredMessage_idInteres}"/>
                    <h:outputLabel value="#{bundle.CreateInteresLabel_descripcionInteres}" for="descripcionInteres" />
                    <h:inputText id="descripcionInteres" value="#{interesController.selected.descripcionInteres}" title="#{bundle.CreateInteresTitle_descripcionInteres}" required="true" requiredMessage="#{bundle.CreateInteresRequiredMessage_descripcionInteres}"/>
                    <h:outputLabel value="#{bundle.CreateInteresLabel_fechaRegInteres}" for="fechaRegInteres" />
                    <h:inputText id="fechaRegInteres" value="#{interesController.selected.fechaRegInteres}" title="#{bundle.CreateInteresTitle_fechaRegInteres}" required="true" requiredMessage="#{bundle.CreateInteresRequiredMessage_fechaRegInteres}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{interesController.create}" value="#{bundle.CreateInteresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{interesController.prepareList}" value="#{bundle.CreateInteresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInteresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
