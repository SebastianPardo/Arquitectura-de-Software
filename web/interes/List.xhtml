<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInteresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInteresEmpty}" rendered="#{interesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{interesController.items.rowCount > 0}">
                    <h:outputText value="#{interesController.pagination.pageFirstItem + 1}..#{interesController.pagination.pageLastItem + 1}/#{interesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{interesController.previous}" value="#{bundle.Previous} #{interesController.pagination.pageSize}" rendered="#{interesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{interesController.next}" value="#{bundle.Next} #{interesController.pagination.pageSize}" rendered="#{interesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{interesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInteresTitle_idInteres}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInteres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInteresTitle_descripcionInteres}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionInteres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInteresTitle_fechaRegInteres}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegInteres}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{interesController.prepareView}" value="#{bundle.ListInteresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{interesController.prepareEdit}" value="#{bundle.ListInteresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{interesController.destroy}" value="#{bundle.ListInteresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{interesController.prepareCreate}" value="#{bundle.ListInteresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInteresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
